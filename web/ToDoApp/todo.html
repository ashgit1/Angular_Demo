<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Ashu ToDo</title>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
<script src="angular.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>

<script>
var app = angular.module("myShoppingList", []);
app.controller("myCtrl", function($scope) {
    
    $scope.products = ["Clear Mails", "Check Jira/Win@Approach", "BreakFast"];
    
    $scope.addItem = function () {

    	$scope.errortext = "";
    	if (!$scope.addMe) {
    		return;
    	}
    	if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
            $scope.addMe="";
        } else {
            $scope.errortext = "The item is already in your ToDo list.";
        }
    }

    $scope.removeItem = function (x) {
        $scope.errortext = "";
        $scope.products.splice(x, 1);
    } 

});
</script>

<div ng-app="myShoppingList" ng-controller="myCtrl"  class="w3-card-2 w3-margin" style="max-width:400px;">
  
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Todo List</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16">
    	{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
    </li>
  </ul>

  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add Next Todo items here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
  </div>

</div>

</body>
</html>
