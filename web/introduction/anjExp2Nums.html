<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="quantity=2;cost=5">	
	<p>Total in dollar using expressions : {{ quantity * cost }}</p>
	<p>Total in dollar using bind : <span ng-bind="quantity * cost"></span></p>
</div> 

</body>
</html>
