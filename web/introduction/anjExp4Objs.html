<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'Ashish',lastName:'Gupta'}">
	<p>First Name is {{ person.firstName }}</p>
	<p>Last name is <span ng-bind="person.lastName"></span></p>
</div> 

</body>
</html>
