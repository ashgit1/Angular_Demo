<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">
<p>Search Name :<input type="text" ng-model="search"></p>
<ul>
  <li ng-repeat="x in names | filter:search | orderBy:'country'">
    {{ ( x.name | uppercase ) + ', ' + x.country }}
  </li>
</ul>
<div>

<script>
var app = angular.module('myApp', []);
app.controller('namesCtrl', function($scope) {
    $scope.names = [
	{name:'Ashish', country:'India'},
	{name:'Ashu', country:'America'},
	{name:'Jose', country:'Brazil'},
	{name:'Leone', country:'Canada'},
	{name:'Waugh', country:'Australia'}
	]
});
</script>

</body>
</html>
